  <title>Secret Levi Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background-color: lightseagreen; /* Set background to lightseagreen */
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .tiers {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .tier {
      width: 18%;
      min-height: 200px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: white;
      border-radius: 8px;
      overflow: auto;
      margin-bottom: 20px;
    }

    .tier h2 {
      text-align: center;
      font-size: 2em;
      color:black;
    }

    .tier-1 {
      background-color: red;
    }

    .tier-2 {
      background-color: darkorange;
    }

    .tier-3 {
      background-color: orange;
    }

    .tier-4 {
      background-color: yellow;
      color: black;
    }

    .tier-5 {
      background-color: green;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      gap: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
    }

    .image-container img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    .dragging {
      opacity: 0.5;
    }

    .tier img {
      width: 100%;
      max-width: 80px;
      height: auto;
      margin: 5px;
    }

    .niga{
      color:teal;
      font-size:30px;
      text-align: center;
      text-decoration: none;
      padding-top: 20px;
    }
    
    .niga:hover {
      color: aquamarine;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .tiers {
        flex-direction: column; /* Stack tiers vertically */
        width: 100%;
      }

        width: 100%;
        margin-bottom: 20px;
      }

        width: 60px; /* Reduce the size of images on mobile */

      }

  <div class="image-container" id="imageList">

    <div class="tier tier-1" id="tier1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>S</h2>
    </div>
    <div class="tier tier-2" id="tier2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>A</h2>
    </div>
    <div class="tier tier-3" id="tier3" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>B</h2>
    </div>
    <div class="tier tier-4" id="tier4" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>D</h2>
    </div>
    <div class="tier tier-5" id="tier5" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>F</h2>
    </div>
  </div>

  <script>
    // Enable dragging for desktop
    const draggables = document.querySelectorAll('.draggable');
    let draggedImage = null;

    draggables.forEach(image => {
        image.addEventListener('dragstart', (e) => {
            draggedImage = e.target;
            e.target.classList.add('dragging');
        });

        image.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
            draggedImage = null;
        });
    });

    // Enable drop functionality for desktop
    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const tier = event.target;

        // Avoid dropping on the tier's title
        if (tier.className.includes('tier') && tier !== event.target.closest('.tier')) return;

        // If there is a dragged image, append it to the current tier
        if (draggedImage) {
            tier.appendChild(draggedImage);
        }
    }

    // Touch events for mobile compatibility
    let touchStartX = 0;
    let touchStartY = 0;

    draggables.forEach(image => {
        image.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            image.classList.add('dragging');
        });

        image.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            image.style.position = 'absolute';
            image.style.left = `${x - 40}px`;
            image.style.top = `${y - 40}px`;
        });

        image.addEventListener('touchend', (e) => {
            image.classList.remove('dragging');
            const touch = e.changedTouches[0];
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);

            // Check if drop target is a tier
            if (dropTarget && dropTarget.classList.contains('tier')) {
                dropTarget.appendChild(image);
            }

            image.style.position = ''; // Reset position after drop
            image.style.left = '';
            image.style.top = '';
        });
    });
  </script>

<script>
  // Enable dragging for desktop
  const draggables = document.querySelectorAll('.draggable');
  let draggedImage = null;
  let touchStartX = 0;
  let touchStartY = 0;
  const touchThreshold = 10; // Set threshold to 10px for more sensitivity (adjust as needed)

  draggables.forEach(image => {
    image.addEventListener('dragstart', (e) => {
      draggedImage = e.target;
      e.target.classList.add('dragging');
    });

    image.addEventListener('dragend', (e) => {
      e.target.classList.remove('dragging');
      draggedImage = null;
    });

    // Touch events for mobile compatibility
    image.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      image.classList.add('dragging');
    });

    image.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const diffX = Math.abs(touch.clientX - touchStartX);
      const diffY = Math.abs(touch.clientY - touchStartY);

      // Only initiate dragging if the movement exceeds the threshold
      if (diffX > touchThreshold || diffY > touchThreshold) {
        image.style.position = 'absolute';
        image.style.left = `${touch.clientX - 40}px`; // Adjust for image width/height
        image.style.top = `${touch.clientY - 40}px`;
      }
    });

    image.addEventListener('touchend', (e) => {
      image.classList.remove('dragging');
      const touch = e.changedTouches[0];
      const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);

      // Check if drop target is a tier
      if (dropTarget && dropTarget.classList.contains('tier')) {
        dropTarget.appendChild(image);
      }

      // Reset image position after drop
      image.style.position = '';
      image.style.left = '';
      image.style.top = '';
    });
  });
