<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Levi Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background-color: lightseagreen; /* Set background to lightseagreen */
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .tiers {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .tier {
      width: 18%;
      min-height: 200px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: white;
      border-radius: 8px;
      overflow: auto;
      margin-bottom: 20px;
    }

    .tier h2 {
      text-align: center;
      font-size: 2em;
      color:black;
    }

    .tier-1 {
      background-color: red;
    }

    .tier-2 {
      background-color: darkorange;
    }

    .tier-3 {
      background-color: orange;
    }

    .tier-4 {
      background-color: yellow;
      color: black;
    }

    .tier-5 {
      background-color: green;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      gap: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
    }

    .image-container img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    .dragging {
      opacity: 0.5;
    }

    .tier img {
      width: 100%;
      max-width: 80px;
      height: auto;
      margin: 5px;
    }

    .niga{
      color:teal;
      font-size:30px;
      text-align: center;
      text-decoration: none;
      padding-top: 20px;
    }
    
    .niga:hover {
      color: aquamarine;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .tiers {
        flex-direction: column; /* Stack tiers vertically */
        width: 100%;
      }

      .tier {
        width: 100%;
        margin-bottom: 20px;
      }

      .image-container img {
        width: 60px; /* Reduce the size of images on mobile */
        height: 60px;
      }

      h1 {
        font-size: 2em;
      }

      .niga {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Levi Tier List</h1>

  <div class="image-container" id="imageList">
    <img src="https://i.imgur.com/jNDl6cg.jpeg" alt="Image 1" id="image1" class="draggable">
    <img src="https://i.imgur.com/WC5rwH4.jpeg" alt="Image 2" id="image2" class="draggable">
    <img src="https://i.imgur.com/t20Ak5b.jpeg" alt="Image 3" id="image3" class="draggable">
    <img src="https://i.imgur.com/0cPP22V.png" alt="Image 4" id="image4" class="draggable">
    <img src="https://i.imgur.com/Y0xO0n8.png" alt="Image 5" id="image5" class="draggable">
    <img src="https://i.imgur.com/2lGPLGo.png" alt="Image 6" id="image6" class="draggable">
    <img src="https://i.imgur.com/ZHJMphT.jpeg" alt="Image 7" id="image7" class="draggable">
    <img src="https://i.imgur.com/pbYA8AB.jpeg" alt="Image 8" id="image8" class="draggable">
    <img src="https://i.imgur.com/jEFcDfE.jpeg" alt="Image 9" id="image9" class="draggable">
    <img src="https://i.imgur.com/4uwJAMo.jpeg" alt="Image 10" id="image10" class="draggable">
    <img src="https://i.imgur.com/5qMpg45.jpeg" alt="Image 11" id="image11" class="draggable">
  </div>

  <div class="tiers">
    <div class="tier tier-1" id="tier1">
      <h2>S</h2>
    </div>
    <div class="tier tier-2" id="tier2">
      <h2>A</h2>
    </div>
    <div class="tier tier-3" id="tier3">
      <h2>B</h2>
    </div>
    <div class="tier tier-4" id="tier4">
      <h2>D</h2>
    </div>
    <div class="tier tier-5" id="tier5">
      <h2>F</h2>
    </div>
  </div>

  <script>
    let selectedImage = null;

    // Click to select an image
    const images = document.querySelectorAll('.draggable');
    images.forEach(image => {
      image.addEventListener('click', () => {
        if (selectedImage) {
          selectedImage.style.border = '2px solid #ccc';  // Remove previous selection border
        }
        selectedImage = image;
        selectedImage.style.border = '2px solid yellow';  // Highlight the selected image
      });
    });

    // Click to move the selected image into a tier
    const tiers = document.querySelectorAll('.tier');
    tiers.forEach(tier => {
      tier.addEventListener('click', () => {
        if (selectedImage) {
          tier.appendChild(selectedImage);
          selectedImage.style.border = '2px solid #ccc';  // Remove the highlight after moving
          selectedImage = null;  // Deselect the image
        }
      });
    });
  </script>

  <a href="index.html" class="niga">Back to Index</a>
</body>
</html>
