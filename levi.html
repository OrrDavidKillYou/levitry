<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Levi Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background-color: lightseagreen; /* Set background to lightseagreen */
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .tiers {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .tier {
      width: 18%;
      min-height: 200px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: white;
      border-radius: 8px;
      overflow: auto;
      margin-bottom: 20px;
    }

    .tier h2 {
      text-align: center;
      font-size: 2em;
      color:black;
    }

    .tier-1 {
      background-color: red;
    }

    .tier-2 {
      background-color: darkorange;
    }

    .tier-3 {
      background-color: orange;
    }

    .tier-4 {
      background-color: yellow;
      color: black;
    }

    .tier-5 {
      background-color: green;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      gap: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
    }

    .image-container img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    .dragging {
      opacity: 0.5;
    }

    .tier img {
      width: 100%;
      max-width: 80px;
      height: auto;
      margin: 5px;
    }

    .niga{
      color:teal;
      font-size:30px;
      text-align: center;
      text-decoration: none;
      padding-top: 20px;
    }
    
    .niga:hover {
      color: aquamarine;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .tiers {
        flex-direction: column; /* Stack tiers vertically */
        width: 100%;
      }

      .tier {
        width: 100%;
        margin-bottom: 20px;
      }

      .image-container img {
        width: 60px; /* Reduce the size of images on mobile */
        height: 60px;
      }

      h1 {
        font-size: 2em;
      }

      .niga {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

    <!-- Images here -->
  </div>

      <h2>A</h2>
